<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>English Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>  
<div class="position-relative">
    <img src="https://wallpapers.com/images/featured/blank-white-background-xbsfzsltjksfompa.jpg" class="w-100 h-auto">
    <div class="position-absolute top-50 start-50 translate-middle text-center">
        <p class="fw-bold fs-1">English Dictionary</p>
        <form action="#" method="get">
            <div class="d-flex flex-column gap-3 align-items-center">
              <label for="userPassword" class="form-label fw-bold fs-2">Enter Word</label>
              <input type="text" class="form-control" id="userWord" style="max-width: 20rem;">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="getMeaning" style="padding-inline: 5rem;">Search</button>
              <p class="fw-bold">After Generating Dictionary Meaning Please Press Below Button</p>
              <button type="button" class="btn btn-success" id="reloadMeaning" style="padding-inline: 5rem;" disabled>Reload Page</button>
        </form>
    </div>
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">     
            <div class="text-center">
                <p class="fs-4" id="showMeaning"></p>
            </div>
        </div>
      </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
